<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSSPlus Login - Manager Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-text { background: linear-gradient(135deg, #1B4571, #10B981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .login-container { background: linear-gradient(135deg, rgba(27, 69, 113, 0.05), rgba(16, 185, 129, 0.05)); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .btn-primary { background: #1B4571; }
        .btn-primary:hover { background: #1e3a8a; }
        .fade-in { opacity: 0; transform: translateY(20px); }
        .fade-in.visible { opacity: 1; transform: translateY(0); transition: all 0.6s ease; }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center login-container">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Header -->
        <div class="text-center mb-8 fade-in">
            <img src="resources/bssplus-logo.png" alt="BSSPlus" class="h-16 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold gradient-text mb-2">BSSPlus Manager</h1>
            <p class="text-gray-600">Sign in to access your platform</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 card-hover fade-in">
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-3">
                    <p class="text-sm text-red-600"></p>
                </div>

                <button type="submit" 
                        class="w-full btn-primary text-white py-3 rounded-lg font-medium hover:scale-105 transition-transform">
                    Sign In
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    Demo Credentials: Username: admin | Password: b3s8s23
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 fade-in">
            <p class="text-sm text-gray-500">&copy; 2024 BSSPlus - Building Solid Success. All rights reserved.</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.validCredentials = {
                    username: 'admin',
                    password: 'b3s8s23'
                };
                this.init();
            }

            init() {
                this.initializeAnimations();
                this.setupEventListeners();
            }

            initializeAnimations() {
                // Fade in animations
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });

                // Animate login form
                anime({
                    targets: '.card-hover',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 800,
                    delay: 300,
                    easing: 'easeOutQuart'
                });
            }

            setupEventListeners() {
                const loginForm = document.getElementById('login-form');
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));

                // Clear error message on input
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => this.clearError());
                });
            }

            handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (this.validateCredentials(username, password)) {
                    this.showSuccess();
                    setTimeout(() => {
                        this.loginSuccess();
                    }, 1000);
                } else {
                    this.showError('Invalid username or password. Please try again.');
                    this.shakeForm();
                }
            }

            validateCredentials(username, password) {
                return username === this.validCredentials.username && 
                       password === this.validCredentials.password;
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                const errorText = errorDiv.querySelector('p');
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            clearError() {
                const errorDiv = document.getElementById('error-message');
                errorDiv.classList.add('hidden');
            }

            showSuccess() {
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.textContent = 'Signing In...';
                submitButton.disabled = true;
                submitButton.classList.add('bg-green-600');
            }

            shakeForm() {
                const form = document.getElementById('login-form');
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            }

            loginSuccess() {
                // Store login session
                localStorage.setItem('bssplus_logged_in', 'true');
                localStorage.setItem('bssplus_username', 'admin');
                
                // Redirect to main dashboard
                window.location.href = 'index.html';
            }
        }

        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (localStorage.getItem('bssplus_logged_in') === 'true') {
                window.location.href = 'index.html';
                return;
            }
            
            new LoginManager();
        });
    </script>
</body>
</html>
